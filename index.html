<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons Look's Like Checkbox </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h2>Custom Radio Buttons</h2>
        <label>
            <input type="radio" name="fruits" value="Mango">
            <!-- Square For Custom Radio Buttons -->
            <div class="square">
                <!-- CheckMark For Custom Radio Button -->
                <!-- You Can Simnply Use Image Also -->
                <div class="custom_radio_button">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <p>Mango</p>
        </label>

</body>
</html>
